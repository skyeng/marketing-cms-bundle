namespace: Skyeng\MarketingCmsBundle\Tests
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed

coverage:
  enabled: true
  low_limit: 30
  high_limit: 60
  include:
    - src/*
