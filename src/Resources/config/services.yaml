parameters:
  media_upload_destination: '%vich_uploader.mappings.media_files.upload_destination%'

services:
  _defaults:
    autowire: true
    autoconfigure: true
    bind:
      $mediaUploadDestination: '%media_upload_destination%'

  Skyeng\MarketingCmsBundle\:
    resource: '../../*'
    exclude:
      - '../../tests'
      - '../../**/{Dto,ValueObject,Model,Entity,Exception}/*.php'
      - '../../Domain/{Exception,Traits,Entity,Event}'
      - '../../Domain/{Exception,Traits,Entity,Event}/*.php'
      - '../../Domain/{Exception,Traits,Entity,Event}/**/*.php'

  marketing_cms_bundle.listener.media_file_updated_listener:
    class: Skyeng\MarketingCmsBundle\EventListener\MediaFileUpdatedListener
    tags:
      - { name: doctrine.event_listener, event: postUpdate, method: postUpdate }
      - { name: doctrine.event_listener, event: postPersist, method: postPersist }
